<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="workdiv" style="height: 800px">
</div>

<!-- map eidtor start  -->
<!-- 
	建议保留 js/module 的目录，这个目录下的js为mapeditor而用，
	修改的js都是通过seajs加载的，所以相关的js加载不用改变
	
	注：此次修改了SvgView的配置参数，现在需要配置 projectId 和 mapdataId ，mapdata会根据拼接出来的url自行通过ajax获取
 -->
<link rel="stylesheet" href="css/mapui.css">
<script src="js/json2-min.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/module/sea.js"></script>
<script>
seajs.use(['map/svgview.js'],function(Svgview){
	
	var view = new Svgview({
		container : 'workdiv',
		projectId : 1,
		mapdataId : 1
	});
	
});
</script>
<!-- map eidtor end  -->

</body>
</html>
